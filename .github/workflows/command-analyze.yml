name: "Command: /analyze (minimal)"

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Show event
        run: |
          echo "event=${{ github.event_name }}"
          echo "body=<<${{ github.event.comment.body }}>>"

      # 只有包含 /analyze 才继续；否则用 78 中性退出（不会报红）
      - name: Gate
        id: gate
        shell: bash
        run: |
          set -euo pipefail
          RAW="${{ github.event.comment.body }}"
          if printf '%s' "$RAW" | grep -q '/analyze'; then
            echo "ok=1" >> "$GITHUB_OUTPUT"
            echo "Gate: /analyze found -> proceed"
          else
            echo "Gate: /analyze NOT found -> neutral exit"
            exit 78
          fi

      - name: Hello (prove this workflow runs)
        if: ${{ steps.gate.outputs.ok == '1' }}
        run: echo "Hello from /analyze workflow ✅"
