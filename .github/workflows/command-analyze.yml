name: "Command /analyze"

on:
  issue_comment:
    types: [created]     # 在 Issue/PR 新评论时触发
  workflow_dispatch:      # 允许手动 Run workflow

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  analyze:
    # 手动运行 或 以 /analyze 开头的评论 才执行
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.comment.body, '/analyze') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug event
        run: |
          echo "event=${{ github.event_name }}"
          echo "body='${{ github.event.comment.body || '' }}'"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run analysis
        run: |
          if [ -f scripts/analyze.py ]; then
            python scripts/analyze.py
          else
            echo "scripts/analyze.py not found" && exit 1
          fi

      # 可选：把结果回帖到触发的 Issue/PR（需要在仓库 Secrets 配置 BOT_TOKEN）
      - name: Comment back as bot (optional)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            🤖 **Noema Bot** finished the analysis on `${{ github.sha }}`.
            - name: Comment as Noema-Bot
              uses: peter-evans/create-or-update-comment@v4
              with:
                token: ${{ secrets.BOT_TOKEN }}
                issue-number: ${{ github.event.issue.number }}
                body: |
                   🤖 Hello! I’m **Noema-Bot** — your assistant.
                 I’ve received your command and will start analyzing data soon.