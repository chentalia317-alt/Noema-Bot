name: "Command: /analyze"

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run:
    if: ${{ startsWith(github.event.comment.body, '/analyze') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 解析可选参数：/analyze file=xxx.csv
      - name: Parse arg
        id: args
        run: |
          RAW="${{ github.event.comment.body }}"
          FILE=$(echo "$RAW" | sed -n 's/.*file=\([A-Za-z0-9._\-\/]\+\).*/\1/p')
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Run analysis
        env:
          FILE: ${{ steps.args.outputs.file }}
        run: python scripts/analyze.py

      - name: Read summary (install jq)
        id: summary
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          MD=$(cat report_summary.json | jq -r '.markdown')
          echo "md<<EOF" >> $GITHUB_OUTPUT
          echo "$MD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit reports back
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "chore: update analysis artifacts [skip ci]" || echo "no changes"
          git push

      # 用你的机器人身份回帖（需要已配置 BOT_TOKEN）
      - name: Comment back as Noema-Bot
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            🤖 **Noema-Bot** finished the analysis.

            **Report (full):**
            https://github.com/${{ github.repository }}/blob/main/reports/REPORT.md

            (Plots & CSVs are in `reports/`.)

            ---
            ${{ steps.summary.outputs.md }}
