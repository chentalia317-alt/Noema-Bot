name: "Command: /analyze"

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    if: ${{ startsWith(github.event.comment.body, '/analyze') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: python scri/analyze.py

      - name: Read summary
        id: summary
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          echo "MD<<EOF" >> $GITHUB_OUTPUT
          cat report_summary.json | jq -r '.markdown' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment back as bot
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ¤– **Noema Bot** finished the analysis:
            ${{ steps.summary.outputs.MD }}
