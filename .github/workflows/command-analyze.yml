name: "Command: /analyze"
on:
  issue_comment: { types: [created] }
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.comment.body, '/analyze') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug
        run: |
          echo "event=${{ github.event_name }}"
          echo "body='${{ github.event.comment.body || '' }}'"
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - run: python scripts/analyze.py    # æˆ– scri/analyze.py
      - name: Comment back as bot
        if: ${{ github.event_name == 'issue_comment' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ¤– **Noema Bot** finished the analysis.
