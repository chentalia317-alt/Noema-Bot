name: "Command /analyze"

on:
  issue_comment:
    types: [created]     # 在 Issue/PR 新评论时触发
  workflow_dispatch:      # 允许manual Run workflow

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  analyze:
    # 手动运行 或 以 /analyze 开头的评论 才执行
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.comment.body, '/analyze') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug event
        run: |
          echo "event=${{ github.event_name }}"
          echo "body='${{ github.event.comment.body || '' }}'"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run analysis
        run: |
          if [ -f scripts/analyze.py ]; then
            python scripts/analyze.py
          else
            echo "scripts/analyze.py not found" && exit 1
          fi
      # 可选：把结果回帖到触发的 Issue/PR（需要仓库 Secrets 配好 BOT_TOKEN）
      - name: Comment back as Noema-Bot
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.number }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          # 如果你在 scripts/analyze.py 生成了 report_comment.md，建议用 body-path 自动贴完整报告：
          # body-path: report_comment.md
          body: |
            🤖 **Noema-Bot** finished the analysis.
            I've received your command and analyzed your data.
            (Tip: switch to `body-path: report_comment.md` to post the full report.)
