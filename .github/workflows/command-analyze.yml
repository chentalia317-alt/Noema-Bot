name: Command: /hello
on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  echo:
    # 只有在评论以 /hello 开头时才执行
    if: ${{ startsWith(github.event.comment.body, '/hello') }}
    runs-on: ubuntu-latest
    steps:
      - name: Reply
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            👋 Hello from **Noema Bot**!