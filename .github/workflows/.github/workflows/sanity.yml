name: "Sanity check"
on:
  workflow_dispatch:      # 手动运行
  push:                   # 任意提交也触发（方便验证）
  
jobs:
  ok:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print env
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "repo=${{ github.repository }}"
      - name: Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -V
