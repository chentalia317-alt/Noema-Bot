name: Build and Deploy Reports
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Quarkdown CLI
        run: |
          npm install -g quarkdown-cli

      - name: Build HTML reports
        run: |
          mkdir -p reports
          for f in reports/*.qd; do
            echo "ðŸ§© Building $f..."
            quarkdown build "$f" -o "${f%.qd}.html"
          done

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
