name: Deploy reports to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'reports/**'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 可选：把 REPORT.md 转成 index.html（如果没有现成的 HTML）
      - name: Build HTML from Markdown (pandoc)
        run: |
          if [ -f reports/REPORT.md ]; then
            sudo apt-get update -y && sudo apt-get install -y pandoc
            pandoc reports/REPORT.md -s -o reports/index.html --metadata title="Noema Report"
          fi

      - name: Upload artifact (reports/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
